<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 50px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Participant</th>
                {% for task in tasks %}
                <th>{{ task[1] }}</th>
                {% endfor %}
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            {% for participant_id, participant in participant_scores %}
            <tr>
                <td>{{ participant['name'] }}</td>
                {% for task in tasks %}
                <td>{{ participant['scores'].get(task[0], '') }}</td>
                {% endfor %}
                <td>{{ participant['total_score']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
